<form name="form_intro1" id="form_intro1" onsubmit="finish()">
	<div class="welcome_parts" data-part="1" style="display: block;" ng-show="game.hasRole">
		<p><b>Your role: {{game.getRole()}}</b></p>
		<p>For this game, you have the role of the {{game.getRole()}}.</p>
		<p>Click on <b>Next</b> to continue.</p><p>
		<input type="button" id="next" value="Next" class="button" ng-click="game.nextPage()" ng-show="game.continue"></p>

	</div>
	<div ng-show="!game.hasRole"><h1>Loading...</h1></div>
</form>
